<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpendSense Operator View{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">SpendSense Operator View</h1>
            <ul class="nav-menu">
                <li><a href="/users" {% if request.url.path.startswith("/users") %}class="active"{% endif %}>Users</a></li>
                <li><a href="/review" {% if request.url.path == "/review" %}class="active"{% endif %}>Review</a></li>
                <li><a href="/evaluation" {% if request.url.path == "/evaluation" %}class="active"{% endif %}>Evaluation</a></li>
                <li><a href="/user-view" {% if request.url.path.startswith("/user-view") %}class="active"{% endif %}>User View</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>SpendSense Operator View v1.0.0</p>
    </footer>
</body>
</html>
